<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/rock-paper-scissors.css">    

</head>

<body>
    <div id="container">
        <div id="main">
            <div id="game-title"> <h1>Rock, Paper, Scissors</h1> </div>
            <h3 id="play-msg" class="blinking">Press 'New Game' to play</h3>
    <div id="content">

            <div id="scores">
        <div>
            <div>Computer: <span id="c-score"></span></div>
            <div>Player:   <span id="p-score"></span></div>
            <div>Tie:   <span id="tie-score"></span></div>
            <div>Rounds:   <span id="rounds"> </span></div>
        </div>
        <div id="player-msg"></div>
    </div>
    <div id="game">
        <button id="rock-btn"     class="game-btn" data-choice="rock"     disabled=true   >Rock</button>
        <button id="paper-btn"    class="game-btn" data-choice="paper"    disabled=true   >Paper</button>
        <button id="scissors-btn" class="game-btn" data-choice="scissors" disabled=true   >Scissors</button>
    </div> 
    <div id="new-game"><button id="new-game-btn">New Game</button></div>   
    </div>
</div>
</div>
    <script src="assets/js/rock-paper-scissors.js"></script>
</body>

</html>
